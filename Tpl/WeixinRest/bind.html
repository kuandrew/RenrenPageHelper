<body data-target=".bs-docs-sidebar" data-spy="scroll">
<div class="container pull-center"><div class="title" style="margin: 50px;"><h1>公共主页手机助手</h1></div>
<div class="form">
    <h2>有注册过手机助手吗？</h2>
    <button class="btn btn-large btn-primary" onclick="yes()" style="margin: 10px;">&nbsp;&nbsp;有&nbsp;&nbsp;</button>
    </br>
    <button class="btn btn-large btn-primary" onclick="no()" >没有</button>
    <h3>没有注册过我们网站的亲，请点“没有”。我们会先连接你的人人账号，然后补全注册信息就可以了。</h3>
</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<!-- Optional, bootstrap javascript library -->
<script type="text/javascript" src="{:C('SITE_URL')}pub/bootstrap/js/bootstrap.js"></script>

<!--[if lte IE 6]>
<!-- bsie js 补丁只在IE6中才执行 -->
<script type="text/javascript" src="{:C('SITE_URL')}pub/js/bootstrap-ie.js"></script>
<![endif]-->
<script type="text/javascript">
function yes(){
    window.location.href='{:C("SITE_URL")}index.php/WeixinRest/bind_log?wx_id={$wx_id}';
}
function no(){
    window.location.href='https://graph.renren.com/oauth/authorize?display=page&client_id={:C('RENREN_APP_KEY')}&redirect_uri={:C('site_url')}index.php/{:C('RENREN_CALLBACK')}/reg_wx/{$wx_id}&response_type=code&scope={:C("RENREN_SCOPE")}';
}
</script>
