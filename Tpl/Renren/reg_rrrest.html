<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Bootstrap css file v2.2.1 -->

    <![endif]-->

	<!-- bsie 额外的 css 补丁文件 -->

	a:hover{
	TEXT-DECORATION:none;
	}
	</style>

<body data-target=".bs-docs-sidebar" data-spy="scroll">
<div class="container pull-center"><div class="title" style="margin: 50px;"><h1>完成人人账号与助手账号捆绑</h1></div>
<div class="form">
    {:W('Form',array('url'=>C("SITE_URL").'index.php/Renren/reg_rrrest'))}
    <h2>你的人人账号是：{$data->user->name}{$cache.username}</h2>
    <h2>你的人人ID是：{$data->user->id}{$cache.renren_id}</h2>
    <h2>用户名</h2>
    <input name="renren_id" style="display: none;" value="{$data->user->id}{$cache.renren_id}" />
    <input name="username" type="text" style="height:30px;" value="{$data->user->name}{$cache.username}" />
    <h2>邮箱（找回密码用得到哦）</h2>
    <input name="email" type="text" style="height:30px;" value="{$cache.email}" />
    <h2>密码</h2>
    <input name="password" type="password" style="height: 30px;"/></br>
    <h3 style="color:red;">{$cache.message}</h3>
    <input name="access_token" style="display:none;" value="{$data->access_token}{$cache.access_token}" />
    <input name="refresh_token" style="display:none;" value="{$data->refresh_token}{$cache.refresh_token}" />
    <input type="submit" class="btn btn-primary btn-large" style="margin: 10px 0px 0px 0px;" value="完成注册" />
    </form>
</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
